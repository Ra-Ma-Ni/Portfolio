	  function scaleImageMap() {
		const scaleX = img.clientWidth / originalWidth;
		const scaleY = img.clientHeight / originalHeight;

		areas.forEach(area => {
		  const originalCoords = area.dataset.originalCoords
			? area.dataset.originalCoords.split(',').map(Number)
			: area.coords.split(',').map(Number);

		  const scaledCoords = originalCoords.map((coord, i) =>
			(i % 2 === 0 ? coord * scaleX : coord * scaleY)
		  );

		  area.coords = scaledCoords.join(',');
		  area.dataset.originalCoords = originalCoords.join(',');
		});
	  }

	  // Run once when image loads
	  img.addEventListener('load', scaleImageMap);
	  // Recalculate when window resizes
	  window.addEventListener('resize', scaleImageMap);

        const now = new Date();

    setInterval(updateTime, 1000);

    calCard.className = "card";

    function renderCalendar() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();
        const today = now.getDate();
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

        let html = `<table class="calendar"><thead><tr><th colspan="7">${monthNames[month]} ${year}</th></tr><tr>
            <th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr></thead><tbody><tr>`;

        for (let i = 0; i < firstDay; i++) html += `<td></td>`;
        for (let day = 1; day <= daysInMonth; day++) {
            const isToday = day === today ? 'today' : '';
            html += `<td class="${isToday}">${day}</td>`;
            if ((day + firstDay) % 7 === 0) html += `</tr><tr>`;
        }
        html += `</tr></tbody></table>`;
        calCard.innerHTML = html;
    }
    renderCalendar();

    // --- WEATHER FOR SOUTH INDIAN CITIES ---

        { name: "Bangalore", lat: 12.9716, lon: 77.5946 },

    ];

    weatherCard.className = "card weather";

    wrapper.appendChild(weatherCard);

        let html = `<strong>South Indian Cities Weather</strong><br>`;
        for (let city of cities) {
            try {
                const resp = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current_weather=true`);
                const data = await resp.json();
                const temp = data.current_weather.temperature;
                const wind = data.current_weather.windspeed;
                html += `${city.name}: üå§ ${temp}¬∞C | Wind: ${wind} km/h<br>`;
            } catch {
                html += `${city.name}: Weather unavailable<br>`;
            }
        }
        weatherCard.innerHTML = html;
    }

    fetchWeather();
}

		"I am an Engineer",
		"A Guy"
		];

		let typedText, cursor;
		let phraseIndex = 0;
		let letterIndex = 0;
		let isDeleting = false;
		let typingTimeout, cursorInterval;

		// ---- Core typing function ----
		function startTyping() {
		if (!typedText || !cursor) return; // safety check

		const currentPhrase = phrases[phraseIndex];
		const visible = currentPhrase.substring(0, letterIndex);
		typedText.textContent = visible;

		const baseSpeed = isDeleting ? 60 : 120;
		const variation = Math.random() * 80;
		const speed = baseSpeed + variation;

		if (!isDeleting && letterIndex < currentPhrase.length) {
			letterIndex++;
		} else if (isDeleting && letterIndex > 0) {
			letterIndex--;
		} else if (!isDeleting && letterIndex === currentPhrase.length) {
			isDeleting = true;
			typingTimeout = setTimeout(startTyping, 1500);
			return;
		} else if (isDeleting && letterIndex === 0) {
			isDeleting = false;
			phraseIndex = (phraseIndex + 1) % phrases.length;
		}

		typingTimeout = setTimeout(startTyping, speed);
		}

		// ---- Restart everything safely ----
